<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>eShop</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="app">
    <header class="header">
        <input type="text" class="goods-search" v-model="searchLine" />
        <button class="search-button" type="button" @click="filterGoods">Поиск</button>
        <button class="cart-button" type="button">Корзина</button>
        <div class="goods-cart" :v-if="isVisibleCart"></div>
    </header>
    <main>
        <div class="goods-list">
            <div class="goods-item" v-for="good in filteredGoods">
                <img :src="imgSrc">
                <div class="goods-item-desc">
                    <span>{{ good.product_name }}</span>
                    <span>{{ good.price }} руб.</span>
                </div>
                <button  class="btn-add-good" @click="addGood(good)">Купить</button>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
<script type="module" src="js/script.js"></script>
</body>
</html>
